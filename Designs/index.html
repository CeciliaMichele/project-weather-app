<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
    </link>
    <link href="http://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
</head>

<body>
    <section class="sunflex">
        <section class="suncontainer">
            <section class="sunhours">
                <section class="tempstat">
                    <p id="temperature"></p>
                    <p id="status"></p>
                    <p id="celsius"></p>
                </section>
                <p id="sunrise"></p>
                <p id="sunset"></p>
            </section>
        </section>
    </section>

    <section class="stockholmcontainer">
        <h1 id="city"></h1>
        <p id="icon"></p>
        <p id="weatherinstockholm"></p>
    </section>

    <section class="forecast" id="forecast">
        <div class="day-in-forecast" id="day-in-forecast">
            <p id="weekday"></p>
            <p id="temperature-this-day"></p>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
